<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artem Ryazanov</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!--# include virtual="/_partials/style.shtml" -->

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .loading {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
            animation: pulse 1.5s infinite alternate;
        }

        body.theme-light .loading {
            color: var(--heading-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        @keyframes pulse {
            from {
                opacity: 0.8;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1.02);
            }
        }
    </style>
</head>

<body>
    <!-- Star Background -->
    <div class="stars" id="stars"></div>

    <div class="loading">Loading...</div>

    <!--# include virtual="/_partials/script.shtml" -->

    <script>
        // Language detection and redirection
        document.addEventListener('DOMContentLoaded', function () {
            // Delay redirection slightly so user can see the theme/loading state if they want, 
            // or just to ensure scripts load. 
            // However, typically redirects should be fast. 
            // We'll keep it immediate but inside DOMContentLoaded.

            const savedLang = localStorage.getItem('lang');
            const validLangs = ['en', 'ru', 'th', 'zh', 'es', 'ar'];
            let targetPage;

            if (savedLang && validLangs.includes(savedLang)) {
                // Use saved language preference
                targetPage = `index_${savedLang}.html`;
            } else {
                // Determine language based on browser settings
                const userLang = navigator.language || navigator.userLanguage;
                targetPage = 'index_en.html'; // Default to English

                if (userLang.startsWith('ru')) {
                    targetPage = 'index_ru.html';
                } else if (userLang.startsWith('th')) {
                    targetPage = 'index_th.html';
                } else if (userLang.startsWith('zh')) {
                    targetPage = 'index_zh.html';
                } else if (userLang.startsWith('es')) {
                    targetPage = 'index_es.html';
                } else if (userLang.startsWith('ar')) {
                    targetPage = 'index_ar.html';
                }
            }

            // Redirect to the appropriate language page
            // setTimeout to allow theme init to flash if needed, but 500ms is enough to look nice
            setTimeout(() => {
                window.location.href = targetPage;
            }, 800);
        });
    </script>
</body>

</html>
